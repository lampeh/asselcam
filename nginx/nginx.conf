user www-data;
worker_processes auto;
#worker_rlimit_nofile 4096;
pid /run/nginx.pid;

events {
	worker_connections 768;
	multi_accept on;
}

http {
	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	ssl_ciphers EECDH+AES128:EDH+AES128:RSA+AES128:EECDH+AES256:EDH+AES256:RSA+AES256:EECDH+3DES:EDH+3DES:RSA+3DES:!MD5;
	ssl_ecdh_curve secp384r1;

	ssl_dhparam /etc/nginx/dh4096.pem;

#	ssl_session_cache off;
	ssl_session_cache shared:SSL:5m;
	ssl_session_timeout 5m;

	ssl_stapling on;
	ssl_stapling_verify on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log combined buffer=4k flush=1s;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;
	gzip_disable "msie6";

	gzip_vary on;
	gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

	open_file_cache max=1000;
	open_file_cache_errors on;
	open_file_cache_valid 1s;

	##
	# Virtual Host Configs
	##

#	map $content_type $expires {
#		"text/html"		"+5m";
#	}

	include /etc/nginx/sites-enabled/*;
}
